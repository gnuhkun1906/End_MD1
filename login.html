    let listUser = JSON.parse(localStorage.getItem('List_user'));
    let userName
    let password
    function signIn() {
        userName = document.getElementById('inputUserName').value;
        password = document.getElementById('inputPasswordLogin').value;
        if (userName.trim() === '' || password.trim() === '') {
            document.querySelector('#fail').innerHTML = 'Vui lòng không để trống'
        }else {
            for (let i = 0; i < listUser.length; i++) {
                if (userName === listUser[i].userName && password === listUser[i].password) {
                    // break;
                    if (listUser[i].role===1){
                        localStorage.setItem('user', JSON.stringify(listUser[i]))
                        location.href = 'CRUD.html'
                    }else {
                        localStorage.setItem('user', JSON.stringify(listUser[i]))

                        location.href = 'index.html'
                    }
                }

                else {
                    document.querySelector('#fail').innerHTML = 'Tài khoản hoặc mật khẩu của bạn không đúng'
                }
            }


        }


    }
