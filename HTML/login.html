<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .container1 {
        background: url("https://truyenhinhthanhhoa.qltns.mediacdn.vn/dataimages/202109/original/resize_images5717798_1.jpg");
    }
</style>
<body>
<div class="container1">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://photo-baomoi.bmcdn.me/w700_r1/2021_05_02_105_38700602/6774c56ae4280d765439.jpg"
                                 alt="login form" class="img-fluid"
                                 style="border-radius: 1rem 0 0 1rem; max-height: 100%"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Sign in</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                        account</h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Email address</label>
                                        <input type="email" id="inputEmailAddress"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" id="inputPasswordLogin"
                                               class="form-control form-control-lg"/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <p id="fail"></p>
                                        <button class="btn btn-dark btn-lg btn-block" onclick="Login()" type="button">
                                            Login
                                        </button>
                                    </div>

                                    <!--                                    <a class="small text-muted" href="#!">Forgot password?</a>-->
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            href="../Sign%20up.html"
                                            style="color: #393f81;">Register here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    function Login() {
        let arr = JSON.parse(localStorage.getItem('List_user'));
        let check = true;
        let inputEmailAddress = document.getElementById('inputEmailAddress').value;
        let inputPasswordLogin = document.getElementById('inputPasswordLogin').value;
        if (inputEmailAddress.trim() === '' || inputPasswordLogin.trim() === '') {
            document.querySelector('#fail').innerHTML = 'Vui lòng không để trống'
            check = false;
        }
        for (let i = 0; i < arr.length; i++) {
            if (inputEmailAddress === arr[i].email && inputPasswordLogin === arr[i].password) {
                localStorage.setItem('user', JSON.stringify(arr[i]))
                check = true;
                break;
            }
        }
        if (check) {
            location.href = 'index.html'
        } else {
            document.querySelector('#fail').innerHTML = 'Tài khoản hoặc mật khẩu của bạn không đúng'
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
